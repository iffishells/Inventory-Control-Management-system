<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/register.css">
    <title>Regsiteration</title>
</head>

<body>
    <form class="register_form" action="register.html" method="POST">
        <div class="form-group">
            <label for="register-first-Name">First Name</label>
            <input type="text" name="fname" class="form-control" id="rigister-first-Name" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="register-last-Name">Last Name</label>
            <input type="text" name="lname" class="form-control" id="rigister-last-Name" placeholder="Last Name">
        </div>


        <div class="form-group">
            <label for="regis-email">Email address</label>
            <input type="email" name="user_email" class="form-control" id="regis-email" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div class="form-group">
                <label for="regis-password">Password</label>
                <input type="password" name="passw" class="form-control" id="regis-password" placeholder="Password">
            </div>
        </div>

        
        <center>
            <div>
                <!-- <a href="login.html" id="register" class="btn btn-outline-secondary btn-lg" tabindex="-1" role="button">
                    Registration</a> -->
                <input type="submit" class="btn btn-outline-secondary" tabindex="-1" name="submit_data" id="register">
            </div>
        </center>

    </form>
</body>

</html>
