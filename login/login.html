<head>
    <meta charset="UTF-8">

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="style/login.css">

    <title>Login</title>
</head>

<body>
    <form class="login-page" action="/">

        <div class="right-side">
            <div class="inner-right-side">
                <h2>Inventory control Management System</h2>
            </div>

        </div>

        <!-- -----------------------------Login-Page---------------------------------- -->
        <div class="left-side">

            <center id="">
                <h1>Sign In</h1>
            </center>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input id="input-email" aria-describedby="emailHelp" placeholder="Enter Email" type="email"
                    name="input-email" class="form-control">
                <small class="form-text text-muted" , id="emailHelp">We'll never share your email with anyone
                    else.</small>


                <div class="form-group">
                    <label for="inputpassword">Password</label>
                    <input type="password" for="inputpassword" class="form-control" id="inputpassword">
                </div>


                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox-input">
                    <label for="class-check-label1" for="checkbox-input"> check me out</label>
                </div>

                <button type="submit" , class="btn btn-primary"> Submit</button>
            </div>

        </div>








        <!-- ------------------------------After hitting submit button on login Page-------------------------         -->
        



</body>

</html>
