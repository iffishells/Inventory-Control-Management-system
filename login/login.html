<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style/login.css">

    <title>Login</title>
</head>

<body>
    <form class="login-page" action="/">
        
        <div class="left-side">
        <div class="form-group">
            <label for="input-email">Email</label>
            <input id="input-email" aria-describedby="emailHelp" placeholder="Enter Email" type="email"
                name="input-email" class="form-control">
            <small class="form-text text-muted" , id="emailHelp">We'll never share your email with anyone else.</small>


            <div class="form-group">
                <label for="inputpassword">Password</label>
                <input type="password" for="inputpassword" class="form-control" id="inputpassword">
            </div>


            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-input">
                <label for="class-check-label1" for="checkbox-input"> check me out</label>
            </div>

            <button type="submit" , class="btn btn-primary"> Submit</button>
        </div>

        </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
